apiVersion: config.porch.kpt.dev/v1alpha1
kind: Repository
metadata:
  name: nginx-packages
  namespace: default
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  content: Package
  deployment: false
  git:
    branch: main
    directory: /package-examples
    repo: 'https://github.com/GoogleContainerTools/kpt'
  type: git