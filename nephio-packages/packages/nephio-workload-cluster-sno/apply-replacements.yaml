#     fieldPaths:
#     - spec.injectors.0.name
- source:
    kind: ConfigMap
    name: openshift-context
    fieldPath: data.release-image-name
  targets:
  - select:
      kind: ConfigMap
      name: setters
    fieldPaths:
    - data.release-image-name
- source:
    kind: ConfigMap
    name: openshift-context
    fieldPath: data.base-domain
