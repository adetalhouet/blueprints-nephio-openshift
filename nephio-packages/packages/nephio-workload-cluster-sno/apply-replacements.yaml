    fieldPath: data.bmc-boot-mac-address
  targets:
  - select:
      kind: ConfigMap
      name: setters
    fieldPaths:
    - data.bmc-boot-mac-address
- source:
    kind: ConfigMap
    name: openshift-context
    fieldPath: metadata.annotations.[kpt.dev/injected-resource]
  targets:
  - select:
      kind: PackageVariant
    fieldPaths:
    - spec.injectors.[kind=ConfigMap].name
- source:
